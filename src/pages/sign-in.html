<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Exemplo Cliente/Servidor</title>
</head>
<body>
    <form action="/authenticate" method="POST">
        <fieldset>
            <label for="email">E-mail</label>
            <input id="email" type="email" name="email" placeholder="Insira o email" inputmode="email" autocomplete="username">
        </fieldset>
        <fieldset>
            <label for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="Insira o password" autocomplete="current-password">
        </fieldset>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
